<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX02</title>
</head>
<body>
    <input type="text" id="txta">
    <input type="text" id="txtb">
    <button onclick="result()">
        Hien thi
    </button>
</body>
<script>
    function result() {
        var txta = document.getElementById("txta").value;
        var txtb = document.getElementById("txtb").value;
        if (txta == null || txta == "" || isNaN(txta)) {
            document.write ("<font color='red'>You must enter a number</font>");
        } else if (txtb == null || txtb == "" || isNaN(txtb)) {
            document.write ("<font color='red'>You must enter a number</font>");
        } else {
            var result = parseFloat(txta) + parseFloat(txtb);
            alert("result:\n" + txta + "+" + txtb + "=" + "\n" + result);
        }
    }
</script>
</html>
