<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create students list with CSS3</title>
    <style type="text/CSS"> 
    .StudentDetails {display: none;}
    .Student img {
        width: 150px;
        height: 150px;
        border-radius: 20px;
        box-shadow: 5px 5px 10px #aaa;
    }
    .StudentName { font-weight: bold;}
    .StudentClass { font-size: italic;}
    .StudentClass:before { content:" - ";}
    .Student {
        text-align: center;
        width: 150px;
        margin: 0px 20px;
        float: left;
        cursor: pointer;
        margin-bottom: 30px;
    }
    .Student:hover .StudentDetails {display: block;}
    </style>
</head>
<body>
    <div>
        <div class="Student">
            <img src="../img/mèo1.jpg" alt="picture" />
